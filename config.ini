[ゲーム設定]
/* 
 * フレームレート(整数値)
 */
FrameRate=60

/* 
 * FPSを画面右下に表示
 * 0=しない 1=する
 */
ShowFPS=1

/* 
 * フルスクリーン
 * 0=しない 1=する
 */
FullScreen=0

/* 
 * ウィンドウ非アクティブ時の自動ポーズ
 * 0=しない 1=する
 */
AutoPause=0


[判定枠の幅]
//単位:ms(整数値)
TapPerfect=40
TapGreat=80
TapGood=120
HoldPerfect=60
HoldGreat=100
HoldGood=120


[キー設定]
//キーコード表参照
Key1=0x1f
Key2=0x20
Key3=0x21
Key4=0x24
Key5=0x25
Key6=0x26